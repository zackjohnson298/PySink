    - name: PyPI Deployment
      # You may pin to the exact commit or the version.
      # uses: casperdcl/deploy-pypi@3181cc0919c032ba42e365bd514e27442c54a3be
      uses: casperdcl/deploy-pypi@v2.2.2
      with:
        # PyPI username
